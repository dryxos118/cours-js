  <body>
    <!-- *premiere section -->
    <section class="section nature">
      <img
        src="images/nature-1.jpeg"
        alt="nature"
        title="nature-1"
        class="img"
        data-id="1"
      />
      <img
        src="images/nature-2.jpeg"
        alt="nature"
        title="nature-2"
        class="img"
        data-id="2"
      />
      <img
        src="images/nature-3.jpeg"
        alt="nature"
        title="nature-3"
        class="img"
        data-id="3"
      />
    </section>
    <!-- *second section -->
    <section class="section city">
      <img
        src="images/city-1.jpeg"
        alt="city"
        title="city-1"
        class="img"
        data-id="1"
      />
      <img
        src="images/city-2.jpeg"
        alt="city"
        title="city-2"
        class="img"
        data-id="2"
      />
      <img
        src="images/city-3.jpeg"
        alt="city"
        title="city-3"
        class="img"
        data-id="3"
      />
      <img
        src="images/city-4.jpeg"
        alt="city"
        title="city-4"
        class="img"
        data-id="4"
      />
      <img
        src="images/city-5.jpeg"
        alt="city"
        title="city-5"
        class="img"
        data-id="5"
      />
    </section>
    <!-- modal -->
    <section class="modal">
      <button class="btnClose">
        <i class="fas fa-times"></i>
      </button>
      <div class="modalContent">
        <button class="btnPrev">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btnNext">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- image central -->
        <img
          src="images/nature-1.jpeg"
          alt="nature"
          title="nature-1"
          class="imgCenter"
          data-id="1"
        />
        <h3 class="titleImg">nature-1</h3>
